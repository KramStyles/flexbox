    <title>Flex Box</title>
    <style>
        *, *::before, *::after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        nav{
            height: 75px;
            background-color: bisque;
            display: flex;
        }
        nav a{
            display: block;
            height: 100%;
            padding: 15px;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            text-decoration: none;
            background-color: aqua;
            color: black;
            transition: .5s all cubic-bezier(0.55, 0.055, 0.675, 0.19);
            /* flex-basis: 300px;
            flex-shrink: 1;
            flex-grow: 1; */
            flex: 1 1 300px;

        }
        nav a:nth-child(2){
            background-color: aquamarine;
            flex-grow: 1; /*Flex grow grows with the with of the container. The higher the number,
            the faster it grows. Same goes for the flex shrink. This works well with responsive design*/
            margin: auto 10px;
            
            /* flex: 1; */
        }
        nav a:last-child{
            justify-self: flex-end;
        }
        nav a:hover{
            background-color: black;
            color: aqua;
        }

        .container{
            display: flex;
            flex-wrap: wrap;
        }
        .container img{
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .container .normal{
            flex: 1 1 250px;
        }

        .container .big{
            flex: 1 1 350px;
        }

        @media screen and (max-width: 600px) {
            nav a {
                flex-basis: 50%;
            }
            nav a:nth-child(2){
                order: 1;
                flex-basis: 100%;
            }
            nav{
                flex-wrap: wrap;
            }
            .container{
                margin-top: 150px;
            }

        }

    </style>
</head>
