<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .karm-slide-img{
            width:80%;
        }
        
        @media screen and (max-width: 600px) {
            .karm-slide-img{
                width:100%;
            }
        }
    </style>
<div class="karm-slide-img" style="margin: 1rem auto">
        <a href="javascript:;" id="karm-slide-link">
            <img src="https://pacesetterfrontier.com/wp-content/uploads/2022/07/gov_peter_slide.jpeg" alt="" id="karm-slide-img" width="100%">
        </a>
    </div>
    
    <script>
        let govName = 'frank2';
        
        const ChangeAd = () => {
            let imgLink = document.getElementById('karm-slide-link');
            let imgUrl = `https://pacesetterfrontier.com/wp-content/uploads/2022/07/gov_${govName}_slide.jpeg`;
            if (govName === 'peter'){
                govName = 'frank2';
                imgLink.target='';
                imgLink.rel='';
                imgLink.href='javascript:;';

            } else{
                govName = 'peter';
                imgLink.target='_blank';
                imgLink.rel='noopener noreferrer';
                imgLink.href='https://www.franknwekeii.com/'
            }

            document.getElementById('karm-slide-img').src = imgUrl;
        }

        setInterval(ChangeAd, 3500);
    </script>
</body>
</html>
