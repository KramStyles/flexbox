<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/pre_favicon.png" type="image/x-icon">
    <style>
        *, *::before, *::after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        :root{
            --dark: #0A0C1C;
            --pri: #1B1937;
            --sec: #AB5CDB;
        }
        body{
            height: 100vh;
            display: flex;
            background-color: var(--dark);
        }
        .container{
            width: 75%;
            min-height: 500px;
            background-color: var(--pri);
            margin: auto;
            display: flex;
        }
        .container div{
            flex: 1;
        }
        .container img{
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .container div:first-child{
            padding: 50px;
            color: white;
            font-family: Inter, 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .container h1{
            font-weight: 700;
            font-size: 40px;
            margin: 30px 0;
        }
        .container span{
            color: var(--sec);
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Get <span>Insights</span> that help your business grow</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div>
            <img src="images/preview.png" alt="Preview Image" srcset="">
        </div>
    </div>
</body>
</html>
